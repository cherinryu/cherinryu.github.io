<html>
<head>
  <title>changing style demo</title>
  <style>
    body {
    text-align: center;
    font-family: kai;
    font-size: 15pt;
    background-color:Snow;
    color: Black;
  }
  div {
    width: 30px;
    height: 60px;
    margin: 5px;
    float: left;
  }
  .example1, .example2, .example3 {
     width: 100%; 
     margin-bottom: 40px;
  }
  .rounded {
    border-radius: 60px;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 
  <h3>Colors...</h3>
  <div class="example1">
    <span id="result">&nbsp;</span>
    <div style="background-color:red;"></div>
    <div style="background-color:orange;"></div>
    <div style="background-color:yellow;"></div>
    <div style="background-color:green;"></div>
    <div style="background-color:blue;"></div>
    <div style="background-color:purple;"></div>
    <div style="background-color:pink;"></div>
    <div style="background-color:gray;"></div>
    <div style="background-color:brown;"></div>
    <div style="background-color:black;"></div>
  </div>

  <h3>And more colors...</h3>
  <div class="example2">
    <div style="background-color:blue;"></div>
    <div style="background-color:red;"></div>
  </div>

  <script>
  /* global $ */
  
  // Example one: get color of box on mouse click
  $( ".example1 div" ).click(function() {
    var color = $( this ).css( "background-color" );
    $( "#result" ).html( "That div is <span style='color:" +
      color + ";'>" + color + "</span>." );
  });
  
  // Example two: set color of box to random on mouseover
  $( ".example2 div" ).mouseover(function() {
    $( this ).css( "background-color", getRandomColor());
  });
  
  function getRandomColor () {
    // this function returns a string with format "rgb(000,000,000)" where 000 is an integer between 0 and 255
    var random0to255 = function() {
      return Math.floor(Math.random()*255);
    }
    return "rgb(" + random0to255() + "," + random0to255() + "," + random0to255() + ")";
  }
  
  // Example three: add/remove a class to change style of div
  $( ".example3 div" ).mouseover(function() {
    $( this ).toggleClass( "rounded" );
  });
  </script>
   
</body>
</html>
