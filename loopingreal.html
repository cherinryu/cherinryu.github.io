<h2>Looping Infinite Numbers - Keep Scrolling</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 10000; i++) {
    text += "This is number: " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
