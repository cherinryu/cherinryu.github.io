<html>
	<head>
		<title>JS word play</title>
		<script>
		    var text = "A fruit is fated to be sliced. It sings before the blade, In joyful hope that now at last, It's future has been made.";
		    var fruit = prompt("What is your favorite fruit?");
		    alert(text + "\n\n" + 
		    	text.replace("fruit", fruit) + "\n\n" +
		    	text.replace("fruit", fruit).replace("a", "aaaa").replace("e","oooooeeeee"));
		</script>
	</head>
	<body>
		fruit poem
	</body>
</html>
